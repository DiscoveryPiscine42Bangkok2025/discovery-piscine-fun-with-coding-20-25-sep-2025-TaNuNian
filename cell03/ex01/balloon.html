<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            margin: 100px auto;
            transition: all 0.5s ease-out;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="balloon" id="balloon"></div>

    <script>
        const balloon = document.getElementById('balloon');
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;

        balloon.addEventListener("click", () => {
            let currentWidth = balloon.offsetWidth;
            let currentHeight = balloon.offsetHeight;

            balloon.style.width = (currentWidth + 10) + 'px';
            balloon.style.height = (currentHeight + 10) + 'px';

            colorIndex = (colorIndex + 1) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];

            if (currentWidth > 420) {
                balloon.style.width = '200px';
                balloon.style.height = '200px';
                balloon.style.backgroundColor = 'red';
                colorIndex = 0;
            }
        });

        balloon.addEventListener("mouseleave", () => {
            let currentWidth = balloon.offsetWidth;
            let currentHeight = balloon.offsetHeight;

            if (currentWidth > 200){
                balloon.style.width = (currentWidth - 5) + 'px';
                balloon.style.height = (currentHeight - 5) + 'px';
            }
        });
    </script>
</body>
</html>
