<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .cell {
            flex: 1;
            height: 100%;
            align-items: center;
            display: flex;
            text-align: left;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="cell"
            style="background-color: #6AACB4; border: 2px solid black; border-right: 0.1px solid black;">
            <p>First Cell</p>
        </div>
        <div class="cell"
            style="background-color: #F8B4B4; border: 2px solid black; border-left: 0.1px solid black;">
            <p>Second Cell</p>
        </div>

    </div>
</body>

</html>
